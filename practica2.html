<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Etiquetas de Bloque y en Línea</title>
    <link rel="stylesheet" href="./practica.css">
</head>
<body>
    <div class="bloque">
        <h1>Este es un bloque</h1>
        <p>Este es un párrafo dentro de un bloque.</p>
    </div>
    <span class="linea">Este es un span en línea.</span>
    <span class="linea">Este es otro span en la misma línea.</span>
</body>
</html>
